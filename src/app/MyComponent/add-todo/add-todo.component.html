<h5 class="text-center">add-todo </h5>
<div>
<form #userform="ngForm" (ngSubmit)="onSubmit(userform.value)">
    <div class="form-group">
      <label for="title">Todo Title</label>
      <input type="text" class="form-control"  name="title" ngModel id="title" aria-describedby="emailHelp" placeholder="Enter title">
    </div>
    <div class="form-group">
      <label for="discription">Discription</label>
      <input type="text" class="form-control"  name="discription" ngModel id="discription" placeholder="discription">
    </div>
    
    <button type="submit" class="btn btn-primary">Add</button>
  </form>
</div>
